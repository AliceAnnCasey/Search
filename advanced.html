<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Advanced Search</title>
        <link rel="stylesheet" href="styles.css" type="text/css"/>
    </head>
    <body>
        <div>
            <a href="index.html">Google Search</a>
            <h2>Google</h2>
        </div>
        <form id="b" method="get" action="https://www.google.com/search">            
            <h3>Advanced Search</h3>
            <h4> Find pages with...</h4>
            <p>
                all these words         
                <input type="text" class="textinput" name="as_q" size="30"><br/><br/>
                this exact word or phrase
                <input type ="text" class="textinput" name="as_epq" size="30"><br/><br/>
                any of these words
                <input type="text" class="textinput" name="as_oq" size="30"><br/><br/>
                none of these words
                <input type="text" class="textinput" name="as_eq" size="30"><br/><br/>
            </p>
            <p id="c">
                <input id="d" type="submit" value="Advanced Search">
            </p>
        </form>
    </body>
</html>
